<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #0078D4;
            box-shadow: 0 0 10px rgba(0, 120, 212, 0.5);
        }
        .info {
            text-align: right;
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .info label {
            font-weight: bold;
            color: #0078D4;
            text-shadow: 1px 1px 2px #555;
        }
        .info span {
            margin-left: 10px;
            color: #333;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #005A9E;
            text-shadow: 2px 2px 5px rgba(0, 90, 158, 0.6);
        }
        .social-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px dashed #0078D4;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-icons a {
            font-size: 24px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #0078D4;
            transform: scale(1.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
